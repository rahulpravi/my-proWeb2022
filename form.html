<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/mail.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Contact</h2>
      </div>
        <div class="col-lg-8 mt-5 mt-lg-0" style="text-align: center;">
          <form action="" method="post" class="php-email-form" id="submit-form">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>
    $("#submit-form").submit((e)=>{
      e.preventDefault()
      $.ajax({
        url:"https://script.google.com/macros/s/AKfycby-ruKKzg1Ohxf_GAFYRkwZvzGBgqSlqwCAWxOFzgJXzRXqoYL_j9prhGbHPSncIGE6TA/exec",
        data:$("#submit-form").serialize(),
        method:"post",
        success:function (response){
          alert("Your message has been sent. Thank you!")
          window.location.reload()
          //window.location.href="https://google.com"
        },
        error:function (err){
          alert("Something Error")
        }
      })
    })
  </script>
</body>
</html>
